<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalKR</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        background-color: #f1f1f1;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: white;
      }
      .header {
        background-color: white;
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }
      .header h2 {
        margin: 0;
      }
      .header h2 span.green {
        color: #4caf50; /* ÏÇ¨Ïö©Ïûê ÎßêÌíçÏÑ†Í≥º Í∞ôÏùÄ Ï¥àÎ°ùÏÉâ */
      }
      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .message {
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
      }
      .user-message {
        align-items: flex-end;
      }
      .bot-message {
        align-items: flex-start;
      }
      .message-bubble {
        max-width: 70%;
        padding: 10px;
        border-radius: 20px;
      }
      .user-message .message-bubble {
        background-color: #4caf50;
        color: white;
      }
      .bot-message .message-bubble {
        background-color: #f1f1f1;
        color: black;
      }
      .input-container {
        display: flex;
        padding: 10px;
        background-color: white;
        border-top: 1px solid #e0e0e0;
      }
      #user-input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background-color: #f1f1f1;
      }
      #send-btn {
        background-color: transparent;
        border: none;
        color: #4caf50;
        padding: 10px;
        cursor: pointer;
      }
      #voice-btn {
        background-color: transparent;
        border: none;
        color: #4caf50;
        padding: 10px;
        cursor: pointer;
        margin-right: 5px;
      }
      .translate-btn {
        background-color: transparent;
        border: none;
        color: #4caf50;
        padding: 5px;
        cursor: pointer;
        font-size: 0.8em;
        align-self: flex-start;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Tal<span class="green">KR</span></h2>
      </div>
      <div id="chat-container" class="chat-container">
        <!-- Ï±ÑÌåÖ Î©îÏãúÏßÄÎì§Ïù¥ Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
      </div>
      <div class="input-container">
        <button id="voice-btn">üé§</button>
        <input
          type="text"
          id="user-input"
          placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
        />
        <button id="send-btn">Ï†ÑÏÜ°</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const voiceBtn = document.getElementById("voice-btn");

        let recognition;
        let isListening = false;
        let silenceTimer;
        let currentAudio = null;

        function setupSpeechRecognition() {
          recognition = new (window.SpeechRecognition ||
            window.webkitSpeechRecognition)();
          recognition.lang = "ko-KR";
          recognition.interimResults = true;
          recognition.continuous = true;

          recognition.onresult = function (event) {
            clearTimeout(silenceTimer);
            const result = event.results[event.results.length - 1];
            userInput.value = result[0].transcript;
            if (result.isFinal) {
              sendMessage(userInput.value.trim());
              stopListening();
            } else {
              silenceTimer = setTimeout(stopListening, 1500);
            }
          };

          recognition.onend = function () {
            if (isListening) {
              recognition.start();
            }
          };
        }

        function startListening() {
          if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
          }
          if (!recognition) {
            setupSpeechRecognition();
          }
          recognition.start();
          isListening = true;
          voiceBtn.textContent = "‚èπÔ∏è";
          silenceTimer = setTimeout(stopListening, 5000);
        }

        function stopListening() {
          if (recognition) {
            recognition.stop();
          }
          isListening = false;
          voiceBtn.textContent = "üé§";
          clearTimeout(silenceTimer);
        }

        function addMessage(message, isUser, audioData) {
          const messageDiv = document.createElement("div");
          messageDiv.className = `message ${
            isUser ? "user-message" : "bot-message"
          }`;

          const messageBubble = document.createElement("div");
          messageBubble.className = "message-bubble";
          messageBubble.textContent = message;

          messageDiv.appendChild(messageBubble);

          if (!isUser) {
            const translateBtn = document.createElement("button");
            translateBtn.className = "translate-btn";
            translateBtn.textContent = "translate";
            translateBtn.onclick = function () {
              translateMessage(message, messageBubble);
            };
            messageDiv.appendChild(translateBtn);
          }

          chatContainer.appendChild(messageDiv);

          if (!isUser && audioData) {
            currentAudio = new Audio("data:audio/mp3;base64," + audioData);
            currentAudio.play();
            currentAudio.onended = function () {
              currentAudio = null;
              voiceBtn.textContent = "üé§";
            };
          }

          chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function translateMessage(message, messageBubble) {
          fetch("/translate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: message }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.translation) {
                messageBubble.textContent = data.translation;
              } else {
                alert("Î≤àÏó≠ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
              }
            })
            .catch((error) => {
              console.error("Translation error:", error);
              alert("Î≤àÏó≠ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
            });
        }

        function sendMessage(message) {
          if (message) {
            addMessage(message, true);
            userInput.value = "";

            fetch("/chat", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ message: message }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  addMessage(data.message, false, data.audio);
                } else {
                  addMessage("Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.", false);
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                addMessage("ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.", false);
              });
          }
        }

        sendBtn.addEventListener("click", () =>
          sendMessage(userInput.value.trim())
        );

        userInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage(userInput.value.trim());
          }
        });

        voiceBtn.addEventListener("click", function () {
          if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
            voiceBtn.textContent = "üé§";
          } else if (isListening) {
            stopListening();
          } else {
            startListening();
          }
        });
      });
    </script>
  </body>
</html>
